<!DOCTYPE html>
<html>
  <head>
    <title>Amount of Time Dhruv Has Not Gotten Java Edition</title>
  </head>
  <body>
    <p>Amount of Time (seconds) Dhruv Has Not Gotten Java Edition: <span></span></p>
    <script>
      window.onerror = (msg, othervar1, othervar2, othervar3, err) => {
        alert(err.stack);
      }
      
      setInterval(() => {
        document.querySelector('span').innerText = (Date.now() - 1572284619340) / 1000;
      }, 1);
    </script>
  </body>
</html>
