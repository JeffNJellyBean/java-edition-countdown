<!DOCTYPE html>
<html>
  <head>
    <title>Amount of Time Dhruv Has Not Gotten Java Edition</title>
  </head>
  <body>
    <p>Amount of Time Dhruv Has Not Gotten Java Edition: <span></span></p>
    <script>
      window.onerror = (msg, othervar1, othervar2, othervar3, err) => {
        alert(err.stack);
      }
      
      setInterval(() => {
        var ms = Date.now() - 1570543549351;
        var seconds = Math.floor(ms / 1000);
        ms = ms % 1000;
        var minutes = Math.floor(seconds / 60);
        seconds = seconds % 60;
        var hours = Math.floor(minutes / 60);
        minutes = minutes % 60;
        var days = Math.floor(hours / 24);
        hours = hours % 24;
        document.querySelector('span').innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds}.${ms} seconds.`;
      }, 10);
    </script>
  </body>
</html>
